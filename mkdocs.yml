site_name: Arquitectura de Inteligencia Artificial
site_url: https://ia.jccarvajal.com
site_author: Juan Carlos Carvajal
site_description: Guías para Decidir, Diseñar y Gobernar sistemas de IA.
copyright: Copyright &copy; 2025 Juan Carlos Carvajal - Licencia CC BY-NC-ND 4.0

# Configuración del Tema (Material for MkDocs - Modo Cyber/Noir)
theme:
  name: material
  language: es
  logo: assets/images/portada.jpeg
  favicon: assets/images/favicon.ico
  palette: 
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

# Extensiones (ACTIVACIÓN DE MERMAID)
markdown_extensions:
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3

# Sección de Plugins  
plugins:
  - search # Importante mantenerlo para que funcione el buscador del sitio web
  - with-pdf:
      author: Juan Carlos Carvajal
      copyright: "2025"
      title: "Arquitectura de Inteligencia Artificial: Guías para Decidir, Diseñar y Gobernar"
      cover: true
      back_cover: true
      toc_title: "Índice de Contenidos"
      order_by: nav  # Esto asegura que siga el orden de tus guías y anexos
      output_path: pdf/libro_completo_v1.4.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      custom_template_path: templates # Opcional, para personalizar el diseño
      css_style: docs/css/pdf_styles.css  # Vincular el CSS para que las tablas se vean perfectas

